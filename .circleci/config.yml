version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.7.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install hugo
          command: wget https://github.com/gohugoio/hugo/releases/download/v0.48/hugo_extended_0.48_Linux-64bit.deb -O /tmp/hugo.deb && sudo dpkg -i /tmp/hugo.deb
      - run:
          name: Install npm packages
          command: npm install
      - run:
          name: Build site
          command: npm run build
      - add_ssh_keys
      - run: sudo apt install rsync
      - deploy:
          name: "Deployment"
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              chmod +x ./.circleci/deploy.sh
              ./.circleci/deploy.sh
            fi
