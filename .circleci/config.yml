version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.7.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install hugo
          command: wget https://github.com/gohugoio/hugo/releases/download/v0.31.1/hugo_0.31.1_Linux-64bit.deb -O /tmp/hugo.deb && sudo dpkg -i /tmp/hugo.deb
      - run:
          name: Install npm packages
          command: npm install
      - run:
          name: Compile and minify CSS
          command: npm run sass
      - run:
          name: Build site
          command: HUGO_ENV=production hugo -v -s ~/repo/
      - run:
          name: "Transpile JS"
          command: npm run babel
      - run:
          name: "Minify XML and HTML"
          command: npm run minify
      - add_ssh_keys
      - run: sudo apt install rsync
      - deploy:
          name: "Deployment"
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              chmod +x ./.circleci/deploy.sh
              ./.circleci/deploy.sh
            fi
