<footer class="footer" role="contentinfo">

  <hr>

  <ul class="footer__list">

    <li itemprop="email">

      <a class="footer__link" href="mailto:{{ .Site.Params.email }}">

        <svg class="footer__icon"><use xlink:href="/img/footer__icons.svg#email" /></svg>

        {{ .Site.Params.email }}

      </a>

    </li>

    <li>

      <a class="footer__link" href="{{ .Site.Params.github }}" target="_blank" rel="noopener noreferrer">

        <svg class="footer__icon"><use xlink:href="/img/footer__icons.svg#github" /></svg>

        Github
    
      </a>

    </li>

    <li>

      <a class="footer__link" href="{{ .Site.Params.twitter }}" target="_blank" rel="noopener noreferrer">

        <svg class="footer__icon"><use xlink:href="/img/footer__icons.svg#twitter" /></svg>

        Twitter
      
      </a>

    </li>

    <li>

        <a class="footer__link" href="{{ .Site.Params.baseURL }}/journal/index.xml" target="_blank" rel="noopener noreferrer">

        <svg class="footer__icon"><use xlink:href="/img/footer__icons.svg#rss" /></svg>

        RSS

      </a>

    </li>

  </ul>

</footer>
