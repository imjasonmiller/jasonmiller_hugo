  </h1>
  
  <nav class="nav" role="navigation">
      
      <ul class="nav__list">
          
          {{ range $link := .Site.Data.Settings.Header }}
              
              <li class="nav__item">

              {{ if eq $.Page.URL $link.Path }}
              
                  <a class="nav__link nav__link--active" href="{{ $link.Path }}">{{ $link.Name }}</a>

              {{ else }}                  

                  <a class="nav__link" href="{{ $link.Path }}">{{ $link.Name }}</a>
                      
              {{ end }}
                  
              </li>
              
          {{ end }}      
            
      </ul>
      
  </nav>
  
  <div class="nav-ripple"></div>
  
  <button class="nav-btn">
      <div class="nav-btn__line nav-btn__line--top"></div>
      <div class="nav-btn__line nav-btn__line--middle"></div>
      <div class="nav-btn__line nav-btn__line--bottom"></div>
  </button>    
  
</header>
